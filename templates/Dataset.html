{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{fName}}</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/dataset.css' %}" />
  </head>
  <body class="p-5" style="overflow: auto; width: 100vw; height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a
        class="navbar-brand font-weight-bold font-italic text-monospace"
        href="#"
        >Epidemiology</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-sm btn-info dropdown-toggle text-dark"
            data-toggle="dropdown"
          >
            Columns
          </button>
          <div class="dropdown-menu">
            <div
              class="card shadow-none bg-white"
              style="
                width: 20rem;
                height: 20rem;
                overflow-y: auto;
                overflow-x: hidden;
              "
            ><form class="form-group ml-3" name="column_form" id="dataset_colm" action="/Dataset/{{fName}}/" method="POST">
              {% csrf_token %}
              <div class="card-body">
                {% for col in clm_list %}
                <div class="col-list row">
                  <div class="col-8 checkbox-label">
                    <input
                      type="checkbox"
                      class="checkbox-custom"
                      name=""
                      id=""
                    /><span
                      class="form-check-label text-capitalize text-primary"
                    >
                      {{col}}</span
                    >
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
            <div class="card p-2 ml-3 mr-3 shadow-none">
              <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"><button class="btn btn-sm btn-success rounder">Apply</button></div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="table-responsive text-nowrap">
      <!--Table-->
      <table class="table table-striped">
        <!--Table head-->
        <thead>
          <tr>
            {% for col_name in clm_list%}
            <th class="text-capitalize">{{col_name}}</th>
            {% endfor %}
          </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
          {% for value in values %}
          <tr>
            {% for ele in value %}
            <td scope="row">{{ele}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>

    <!-- jquery links -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"
    ></script>
  </body>
</html>
