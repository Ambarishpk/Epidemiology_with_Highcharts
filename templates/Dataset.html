<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Dataset</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="table-responsive">
        <div class="text-center">
          <button
            type="button"
            name="load_data"
            id="load_data"
            class="btn btn-primary"
          >
            Load
          </button>
        </div>
        <div id="dataset"></div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#load_data").click(function () {
          $.ajax({
            url: "../processed/breast-cancer_csv.csv",
            dataType: "text",
            success: function (data) {
              var dataset_data = data.split(/\r?\n|\r/);
              var table_data =
                '<tabel class="table table-bordered table-striped">';
              for (var count = 0; count < dataset_data.length; count++) {
                var cell_data = dataset_data[count].split(",");
                table_data += "<tr>";
                for (
                  var cell_count = 0;
                  cell_count < cell_data.length;
                  cell_count++
                ) {
                  if (count == 0) {
                    table_data += "<th>" + cell_data[cell_count] + "<th>";
                  } else {
                    table_data += "<td>" + cell_data[cell_count] + "<td>";
                  }
                }
                table_data += "</tr>";
              }
              table_data += "</table>";
              $("#dataset").html(table_data);
            },
          });
        });
      });
    </script>
  </body>
</html>
